<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>TP2</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />


</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <h1 class="title font-weight-bold">TA MOYENNE</h1>


        <p class="fonction h4 font-weight-bold mb-5">&nbsp;&nbsp;* Renseigne tes 5 dernières notes</p>
      </div>

      <div class="col-12 noteGroup mb-5">
        <form method="post" action="#">
          <!--Champ de saisie des notes-->
          <ul class="h4 mr-5">
            <li><span class="note">Note 1 :</span> <input class="h5 font-weight-bold border-none" min="0" max="20" type="number"
                name="note1" placeholder="Première note" id="number1" /></li>
            <li><span class="note">Note 2 : </span><input class="h5 font-weight-bold" min="0" max="20" type="number"
                name="note2" placeholder="Deuxième note" id="number2" /></li>
            <li><span class="note">Note 3 : </span><input class="h5 font-weight-bold" min="0" max="20" type="number"
                name="note3" placeholder="Troisième note" id="number3" /></li>
            <li><span class="note">Note 4 : </span><input class="h5 font-weight-bold" min="0" max="20" type="number"
                name="note4" placeholder="Quatrième note" id="number4" /></li>
            <li><span class="note">Note 5 : </span><input class="h5 font-weight-bold" min="0" max="20" type="number"
                name="note5" placeholder="Cinquième note" id="number5" /></li>
          </ul>

          <!--Bouton qui déclenchera le calcul-->
          <button class="h5 font-weight-bold" type="button" name="button" id="button">Calcule</button>
        </form>
        <p id="appreciation" class="title2 font-weight-bold text-center text-danger mt-5"></p>
        <p id="fail" class="title2  font-weight-bold text-center text-danger mt-2"></p>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
  </script>
  <script src="assets/js/script.js"></script>
</body>

</html>
</body>

</html>
